<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .login-container {
            text-align: center;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #343a40;
        }
        label {
            font-size: 1.2rem;
            color: #495057;
        }
        input[type="text"] {
            font-size: 1.2rem;
            padding: 10px;
            margin: 15px 0;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .copyright {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
            color: #666;
            text-align: right;
        }
        .copyright a {
            text-decoration: none;
            color: #666;
        }
        .copyright a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <!-- Copyright Notice -->
    <div class="copyright">
        Â© 2024 <a href="https://github.com/CIawevy/flask_app" target="_blank">Clawer</a>. All rights reserved.
    </div>
</body>
</html>
